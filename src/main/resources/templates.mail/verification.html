<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>오늘의 하루 이메일 인증</title>
</head>
<body style="background-color: #000000; margin: 0 auto; max-width: 600px; word-break: break-word; padding: 50px 30px; color: #ffffff; font-family: sans-serif;">

<h1 style="padding-top: 40px; font-size: 30px; margin-bottom: 30px;">이메일 주소 인증</h1>

<p style="font-size: 18px; line-height: 32px; margin-bottom: 24px;">안녕하세요? 오늘의 하루입니다.</p>
<p style="font-size: 18px; line-height: 32px; margin-bottom: 24px;">하단의 인증 번호로 이메일 인증을 완료하시면, 정상적으로 오늘의 하루 서비스를 이용하실 수 있습니다.</p>
<p style="font-size: 18px; line-height: 32px; margin-bottom: 24px;">항상 최선의 노력을 다하는 오늘의 하루가 되겠습니다.</p>
<p style="font-size: 18px; line-height: 32px;">감사합니다.</p>

<div th:text="${verificationCode}" style="margin-top: 40px; padding: 20px 0; color: #000000; font-size: 25px; text-align: center; background-color: #f4f4f4; border-radius: 10px; font-weight: bold;">
    12345678
</div>

</body>
</html>
