          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            build/libs/thedayoftoday-0.0.1-SNAPSHOT.jar
            Dockerfile
          target: ~/TheDayOfToday-BE

