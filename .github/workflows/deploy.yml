name: Deploy to EC2

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew build -x test

      - name: Check files before copying
        run: |
          ls -lh build/libs
          ls -lh src/main/resources/application*.properties
          ls -lh Dockerfile

      - name: Copy project & config files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            build/libs/thedayoftoday-0.0.1-SNAPSHOT.jar
            src/main/resources/application.properties
            src/main/resources/application-jwt.properties
            Dockerfile
          target: "~/TheDayOfToday-BE"

      - name: Run Blue-Green Deployment on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/TheDayOfToday-BE

            echo "🧹 기존 app_v2 컨테이너 정리 중..."
            docker stop app_v2 || true
            docker rm app_v2 || true

            echo "🐳 Docker 이미지 빌드 중..."
            docker build --no-cache -t thedayoftoday-app .

            echo "🚀 새로운 app_v2 컨테이너 실행 중..."
            docker run -d --name app_v2 -p 8081:8080 thedayoftoday-app || (echo '❌ 컨테이너 실행 실패!' && exit 1)

            echo "🔁 Nginx 설정을 app_v2로 변경 중..."
            sudo ln -sf /etc/nginx/sites-available/thedayoftoday-v2 /etc/nginx/sites-enabled/
            sudo systemctl reload nginx

            echo "🧼 기존 app_v1 컨테이너 정리 중..."
            docker stop app_v1 || true
            docker rm app_v1 || true

            echo "🔄 app_v2 → app_v1 이름 변경 중..."
            docker rename app_v2 app_v1

            echo "✅ 배포 완료!"
